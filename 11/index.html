<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aircraft Database</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style2.css">
        <style>
            h1 {
                color: rgb(0, 0, 0);
                background-color: rgba(255, 255, 255, 0.85);
                margin-top: 30px;
                padding-top: 20px;
                padding-bottom: 30px;
                font-weight: bold;
            }
            h2 {
                background-color: rgba(48, 204, 0, 0.85);
                width: 50%;
                margin-left: 25%;
            }
            h4 {
                color: rgb(0, 0, 0);
                background-color: rgba(255, 255, 255, 0.65);
                margin-top: 10px;
                padding-top: 10px;
                padding-bottom: 15px;
                padding-left: 20px;
                padding-right: 20px;
            }
            h5 , h6 {
                color: rgb(0, 0, 0);
                background-color: rgba(255, 255, 255, 0.75);
                margin-top: 10px;
                padding-top: 5px;
                padding-bottom: 7px;
                border-radius: 10px;
            }
            h5 {
                margin-left: 45%;
                width: 10%;
            }
            h6 {
                width: 25%;
                margin-left: 5%;
                padding: 1%;
            }
            body {
                background-image: url("F-16\ \(Realn\'t\).png");
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
            }
            label {
                text-align: left;
                margin: 10px;
            }
            .btn-success , .form-control {
                margin-top: 10px;
            }
            .result {
                background-color: rgba(255, 255, 255, 0.75);
            }
            img {
                width: 500px;
                border-radius: 10px;
                margin-top: 25px;
            }
            .search-bar {
                background-color: rgba(255, 255, 255, 0.75);
                padding-left: 15px;
            }
            .search-bar-input {
                padding-bottom: 10px;
            }
        </style>
        <script type="text/javascript" src="radio_button_handler.js"></script>
    </head>
    <body>
        <a href="../">
            <button class="btn btn-secondary"><h7>&lt;&lt;&lt;</h7></button>
        </a>
        <div class="container my-3 text-center">
            <h1 class="text-center">Aircraft Database</h1>
            <form id="search">
                <div class="d-flex align-items-center flex-wrap gap-3 justify-content-center search-bar">
                    <!-- Radio buttons -->
                    <div class="d-flex flex-row">
                        <div>
                            <input type="radio" name="select" value="aircraft" onclick="changePlaceholder('Mode S/Registration')" checked>
                            <label>Aircraft Search</label>
                        </div>
                        <!-- <div>
                            <input type="radio" name="select" value="flightroute" onclick="changePlaceholder('Callsign')">
                            <label>Flightroute Search</label>
                        </div>
                        <div>
                            <input type="radio" name="select" value="airline" onclick="changePlaceholder('Airline code')">
                            <label>Airline Search</label>
                        </div> -->
                    </div>
            
                    <!-- Search input and button -->
                    <div class="d-flex search-bar-input ">
                        <input type="text" name="input" id="user-input" class="form-control me-2" placeholder="Mode S/Registration">
                        <input type="submit" value="Search" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
        <div id="output" class="result">
            <form id="search-sample">
                <div class="d-flex align-items-center flex-wrap gap-3 justify-content-center">
                    <!-- Radio buttons -->
                    <div class="d-flex flex-colum text-center">
                        <div>
                            Sample:
                            <input type="radio" name="sample" value="36964" checked>
                            <label>36964</label>
                            <input type="radio" name="sample" value="69">
                            <label>69</label>
                            <input type="radio" name="sample" value="FA-69">
                            <label>FA-69</label>
                        </div>
                        <div>
                            <input type="radio" name="sample" value="D-EATH">
                            <label>D-EATH</label>
                            <input type="radio" name="sample" value="F-BRUH">
                            <label>F-BRUH</label>
                            <input type="radio" name="sample" value="G-BEOL">
                            <label>G-BEOL</label>
                            <input type="submit" value="search">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        Database by adsbdb API
        <script>
            document.getElementById("search").addEventListener("submit", function(event) {
                search(null, event);
            });
            document.getElementById("search-sample").addEventListener("submit", function(event) {
                search(document.querySelector('input[name="sample"]:checked'), event);
            });
            function search(sample,event) {
                event.preventDefault(); // prevent page reload
                let query = document.getElementById("user-input").value;
                if (sample != null) query = sample.value;
                const selected = document.querySelector('input[name="select"]:checked');
                console.log(selected);
                if (selected.value === 'aircraft') {
                    fetch("https://api.adsbdb.com/v0/aircraft/" + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {

                        if (data.response === "unknown aircraft") {
                            document.getElementById("output").innerText = "Unknown aircraft";
                            return;
                        }

                        if (!data.response || !data.response.aircraft) {
                            document.getElementById("output").innerText = "Invalid input or aircraft not found.";
                            return;
                        }

                        const aircraft = data.response.aircraft;
                        
                        let flag_code = "(" + aircraft.registered_owner_operator_flag_code + ")";
                        if (aircraft.registered_owner_operator_flag_code == aircraft.icao_type) {flag_code = " ";}
                        else if (aircraft.registered_owner_operator_flag_code == null) {flag_code = " ";}

                        let alt_image = "Aircraft image not available";
                        if (aircraft.registration === '36964') {alt_image = "Rest In Peace";}
                        else if (aircraft.icao_type == "SC7") {alt_image = "Square plane";}

                        const outputHTML = `
                        <div class="text-center">
                            <img src="${aircraft.url_photo}" alt="${alt_image}" id="image">
                        </div>
                        <div class="text-center">
                            <h2>${aircraft.type}</h2>
                            <h5>${aircraft.icao_type}</h5>
                        </div>
                        <h6><strong>Manufacturer:</strong> ${aircraft.manufacturer}</h6>
                        <br>
                        <h6><strong>Registration:</strong> ${aircraft.registration}</h6>
                        <h6><strong>Mode S:</strong> ${aircraft.mode_s}</h6>
                        <br>
                        <h6><strong>Country:</strong> ${aircraft.registered_owner_country_name} (${aircraft.registered_owner_country_iso_name})</h6>
                        <h6><strong>Owner:</strong> ${aircraft.registered_owner} ${flag_code}</h6>
                        <br>
                        `;
            
                        document.getElementById("output").innerHTML = outputHTML;
                    })
                    .catch(error => {
                        document.getElementById("output").innerText = "Error: " + error;
                    });
                }

                else if (selected.value === "flightroute") {
                    
                }
                document.getElementById("output").scrollIntoView({ behavior: "smooth" });
            }
        </script>
    </body>
</html>
