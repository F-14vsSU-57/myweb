<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aircraft Database</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style2.css">
        <style>
            h1 {
                color: rgb(0, 0, 0);
                background-color: rgba(255, 255, 255, 0.85);
                margin-top: 30px;
                padding-top: 20px;
                padding-bottom: 30px;
                font-weight: bold;
            }
            h2 {
                background-color: rgba(48, 204, 0, 0.85);
                width: 50%;
                margin-left: 25%;
            }
            h4 {
                color: rgb(0, 0, 0);
                background-color: rgba(255, 255, 255, 0.65);
                margin-top: 10px;
                padding-top: 10px;
                padding-bottom: 15px;
                padding-left: 20px;
                padding-right: 20px;
            }
            h5 , h6 {
                color: rgb(0, 0, 0);
                background-color: rgba(255, 255, 255, 0.65);
                margin-top: 10px;
                padding-top: 5px;
                padding-bottom: 7px;
                width: 25%;
                border-radius: 10px;
            }
            h5 {
                margin-left: 37.5%;
            }
            body {
                background-image: url("F-16\ \(Realn\'t\).png");
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                background-position: center;
            }
            label {
                text-align: left;
                margin: 10px;
            }
            .btn-success , .form-control {
                margin-top: 10px;
            }
            .result {
                background-color: rgba(255, 255, 255, 0.5);
            }
            img {
                width: 500px;
                border-radius: 10px;
                margin-top: 25px;
            }
        </style>
        <script>
            function changePlaceholder(newText) {
                document.getElementById("user-input").placeholder = newText;
            }
        </script>
    </head>
    <body>
        <a href="../">
            <button class="btn btn-secondary"><h7>&lt;&lt;&lt;</h7></button>
        </a>
        <div class="container my-3 text-center">
            <h1 class="text-center">Aircraft Database (with API)</h1>
            <form id="search">
                <!-- <label for=""><h4 class="text-center">Select Database<h4></label> -->
                <label for=""><h4 class="text-center">Open for Beta<h4></label>
                <label for=""><h4 class="text-center">Aircraft Search<h4></label>
                <div class="text-left">
                    <!-- <input type="radio" name="select" id="aircraft" value="aircraft" onclick="changePlaceholder('Mode S/Registration')">
                    <label for="">Aircraft Search</label>
                    <br>
                    <input type="radio" name="select" id="flightroute" value="flightroute" onclick="changePlaceholder('Callsign')">
                    <label for="">Flightroute Search</label>
                    <br>
                    <input type="radio" name="select" id="airline" value="airline" onclick="changePlaceholder('Airline code')">
                    <label for="">Airline Search</label> -->
                    <input type="text" name="input" id="user-input" class="form-control" placeholder="Mode S/Registration" >
                    <input type="submit" value="Search" class="btn btn-success">
                </div>
            </form>  
        </div>
        <div id="output" class="result"></div>
        <script>
            document.getElementById("search").addEventListener("submit", function(event) {
                event.preventDefault(); // prevent page reload
        
                const query = document.getElementById("user-input").value;
                fetch("https://api.adsbdb.com/v0/aircraft/" + encodeURIComponent(query))
                .then(response => response.json())
                .then(data => {
                    const aircraft = data.response.aircraft;
        
                    // Build output
                    const outputHTML = `
                    <div class="text-center">
                        <img src="${aircraft.url_photo_thumbnail}" alt="Aircraft photo not avalable">
                    </div>
                    <div class="text-center">
                        <h2>${aircraft.type}</h2>
                        <h5><strong>Registration:</strong> ${aircraft.registration}</h5>
                    </div>
                    <h6><strong>Country:</strong> ${aircraft.registered_owner_country_name}<h6>
                    <p><strong>Owner:</strong> ${aircraft.registered_owner}</p><h6>
                    `;
        
                    document.getElementById("output").innerHTML = outputHTML;
                })
                .catch(error => {
                    document.getElementById("output").innerText = "Error: " + error;
                });
            });
        </script>
    </body>
</html>
